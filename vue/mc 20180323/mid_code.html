<script> 
	//判断是微信app的浏览器
		var userAgent = navigator.userAgent.toLowerCase();
		
		if(userAgent.match(/MicroMessenger/i)=="micromessenger") {
			
			var proId = getQueryString("promoter");
			window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx9f967234a3fbd634&redirect_uri=https%3A%2F%2Fm.mcyou.net%2Fshare_code.html?promoterId=" + proId + "&response_type=code&scope=snsapi_base&state=bind#wechat_redirect";
			
		} else {
			alert("open in wxchat");
			window.location.href="index.html";
		}
		
		function getQueryString(name) { 
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null; 
		} 

</script>
