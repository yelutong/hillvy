<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>新银微信支付</title>
	<style>
		body {
			background: #ededed;
			margin: 0;
			padding: 0;
			color: #999;
			outline: none;
		}

		table,
		td {
			padding: 0;
			margin: 0
		}

		.wxpay {
			width: 84%;
			float: left;
			margin: 20px 3% 0 3%;
			padding: 5px 5% 10px 5%;
			background: #FFF;
			display: block;
			border-radius: 5px;
		}

		.head {
			text-align: center;
			margin: 20px 0 15px 0;
		}

		.center {
			text-align: center;
			font-size: 15px;
		}

		.center i {
			font-style: normal;
			color: #f05a4b;
			margin: 0 5px;
		}

		.center img {
			width: 60px;
		}


		.head img {
			width: 70px;
			height: 70px;
		}

		.wxpay p {
			height: 20px;
			line-height: 20px;
			background: #FFF;
			margin: 15px 0 8px 0 !important;
		}

		.wxpay span {
			position: relative;
			background: #FFF;
			border-bottom: 1px solid #ccc;
			height: 52px !important;
			float: left;
			width: 100%;
			padding: 0 0 5px 0;
		}

		.wxpay input {
			width: 100% !important;
			height: 52px !important;
			line-height: 52px !important;
			font-size: 35px !important;
			text-indent: 35px !important;
			background: #FFF;
			color: #000;
			border: none;
			outline: none;
		}

		.wxpay span:before {
			content: "¥";
			font-size: 40px !important;
			width: 50px !important;
			line-height: 52px !important;
			height: 52px !important;
			position: absolute !important;
			color: #000;
		}

		.paybtn {
			background: #19ad17;
			outline: none;
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 21px;
			color: #FFF;
			border: none;
			margin: 20px 0 10px 0;
			border-radius: 5px
		}
	</style>
</head>

		</div>
		<div class="center">正在使用微信进行支付</div>
		<div class="wxpay">
			<p>支付金额</p>
	
			<span>
				<input type="number" onkeyup="onlyNumber(this)" placeholder="请输入金额" class="pay_money" id="pay_money">
			</span>
			<button type="button" class="paybtn" onclick="payPrice()" id="paybtn">支付</button>
	
		</div>
	</div>
	<div id="errorscan"><h3>请重新使用微信扫码支付</h3></div>
	
	</body>

</html>
<script>
	var payway = '010'
	var openid = getQueryString("openid");
	var signUrl = null
	document.getElementById("main").style.visibility = 'visible'
	document.getElementById("errorscan").style.visibility = 'hidden'
	var userAgent = navigator.userAgent.toLowerCase();
	
	var isAndroid = userAgent.indexOf('android') > -1 || userAgent.indexOf('linux') > -1;
	//是安卓系统
	if(isAndroid){
		document.getElementById("pay_money").type = "tel"
	}
	
	 

	//检测是否需要走第三方签名
	if(openid == null || openid == ''){
		checkNewStore()
	}else{
		payPrice()
	}
	
	function checkNewStore(){
		var qcode = getQueryString("qcode");
		var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance 
		xmlhttp.open("GET", "http://api.xy999888.cn/api/lcsw/checkNewStore/" + qcode, true);
		xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xmlhttp.onload = function () {
			var resData = JSON.parse(this.responseText)
			if (resData.code == 0) {
				alert(resData.msg);
			} else {
				if(resData.content.signUrl != null && resData.content.signUrl != ''){
					sessionStorage.setItem('qcode', qcode);
					signUrl = resData.content.signUrl
				}else{
					signUrl = "false"
				}
			}
		};

		xmlhttp.send();
	}
	
	function onlyNumber(obj) {
		//只能输入两个小数
		obj.value = obj.value.replace(/^\D*([0-9]\d*\.?\d{0,2})?.*$/,'$1')
	}

	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}

	function payPrice() {
		var price = document.getElementById("pay_money").value;
		if(price == null || price == ''){
			price = sessionStorage.getItem("saveprice");
		}
		
		var qcode = getQueryString("qcode");
		var wxCode = getQueryString("code");
		
		if(qcode == null){
			wxCode = sessionStorage.getItem("wxCode");
			qcode = sessionStorage.getItem("qcode");
		}

		if(price < 0.01){
			alert("最少支付1分钱")
			document.getElementById("pay_money").value = null
			return
		}

		document.getElementById("paybtn").disabled = true
		
		//第三方签名链接为空，则定时等待结果，最多3秒
		if(signUrl == null){
			var countInterval = 6;
			var tt = setInterval(function (){
				countInterval = countInterval - 1
				if(signUrl != null){
					clearInteval(tt)
				}
				
				if(countInterval <= 0){
					clearInteval(tt)
					alert("连接服务器失败，请重新扫码支付")
				}
			}, 500)
			
		}
		
		//openid为空，签名链接不为空走第三方签名流程
		if(openid == null && signUrl != null && signUrl != "false"){
			sessionStorage.setItem('saveprice', price);
			sessionStorage.setItem("wxCode", wxCode)
			//跳转第三方页面
			window.location.href = signUrl
		}else{
			var reqData = JSON.stringify({
				code: qcode,
				price: price,
				payway: payway,
				wxCode: wxCode,
				openid: openid
			});
			
			var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance 
			xmlhttp.open("POST", "http://api.xy999888.cn/api/lcsw/servicePay", true);
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xmlhttp.onload = function () {
				var resData = JSON.parse(this.responseText)

				if (resData.code == 0) {
					alert(resData.msg);
				} else {
					if('010' == payway){
						 var data = JSON.parse(resData.content)
							function onBridgeReady(){
							   WeixinJSBridge.invoke(
								   'getBrandWCPayRequest', JSON.parse(data.payStr),
								   function(res){     
									   if(res.err_msg == "get_brand_wcpay_request:ok" ) {
										window.location.href = 'http://www.xy268.com/outpay/paySuccessful.html?storeName=' + data.storeName + '&amount=' + data.price + '&orderNumber=' + data.orderNumber;
											
									   }      
								   }
							   ); 
							}
							if (typeof WeixinJSBridge == "undefined"){
							   if( document.addEventListener ){
								   document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
							   }else if (document.attachEvent){
								   document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
								   document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
							   }
							}else{
							   onBridgeReady();
							}
						}	
				}
			};

			xmlhttp.send(reqData);
			
		}

	}
	document.getElementById("pay_money").focus()
	

</script>
