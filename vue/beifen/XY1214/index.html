<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  <title>新银众商</title>
  <style>
    .vue-fail {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding-top: 50%;
      font: 15px/30px 'Helvetica Neue', Helvetica, 'PingFang SC', 'Microsoft YaHei';
      text-align: center;
    }

  </style>
</head>

<body ontouchstart="" onmouseover="">
  <div id="app"></div>
</body>
<script>
  // 有些机型上vue偶尔渲染失败，以此解决
  var winStorge = window.localStorage,
    loadNum = winStorge.getItem('loadNum') || 0,
    setStorge = function (name, num) {
      winStorge.setItem(name, num);
    };
  setTimeout(function () {
    if (window.vueLoaded) {
      setStorge('loadNum', 0);
    } else if (loadNum < 5) {
      setStorge('loadNum', ++loadNum);
      window.location.reload();
    } else {
      document.getElementById('app').innerHTML = '<div class="vue-fail">404 页面加载失败...</div>';
      setStorge('loadNum', 0);
    }
  }, 100);

</script>

</html>
