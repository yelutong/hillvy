<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="angular.min.js"></script> 
</head>

<body>
<div data-ng-app="" data-ng-init="names=['Wei','Hai','Tao']">
  <p>使用 ng-repeat 来循环数组</p>
  <ul>
  <li data-ng-repeat="x in names">{{x}}</li> 
  </ul>
</div>
</body>
</html>
