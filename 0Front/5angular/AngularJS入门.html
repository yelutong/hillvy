<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AngularJS</title>
<script type="text/javascript" src="angular.min.js"></script>
</head>

<body>
<div ng-app="myApp" ng-controller="namesCtrl">

<ul>
  <li ng-repeat="x in names">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>

</div>
<script src="namesController.js"></script>  
</body>
</html>
