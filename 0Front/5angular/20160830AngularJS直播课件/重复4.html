<!doctype html>
<html ng-app="">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
</head>

<body>
<ul ng-init="users=[{name: 'blue', age: 18}, {name: '张三', age: 24}, {name: '老潇', age: 16}]">

</ul>
</body>
</html>
