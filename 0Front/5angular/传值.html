<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript"  src="angular.min.js"></script>
</head>
<body>
<!--
下面是一个包含了一个表单的典型CRUD应用。表单值先经过验证，然后用来计算总值，这个总值会被格式化成本地的样式
-->
<div ng-app="">
<b>Invoice:</b>
<br>
<br>
<table>
<tr><td>Quantity</td><td>Cost</td></tr>
<tr>
<td><input type="integer" min="0" ng-model="qty"></td>
<td><input type="number" ng-model="cost"></td>
</tr>
</table>
<hr>
<b>Total:{{qty * cost | currency}}</b>
</div>
</body>
</html>
