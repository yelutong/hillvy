<script> 
	//判断是微信app的浏览器
		var userAgent = navigator.userAgent.toLowerCase();

		if(userAgent.match(/MicroMessenger/i)=="micromessenger") {
			
			var goodsId = getQueryString("goodsId");
			var userId = getQueryString("userId");
			
			if(userId){  
	           window.sessionStorage.setItem("shareUserId",userId);
	        }  
			var rurl = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx9f967234a3fbd634&redirect_uri=https%3A%2F%2Fm.mcyou.net%2Fdetail.html?goodsId=" + goodsId + "&response_type=code&scope=snsapi_base&state=openid#wechat_redirect";
			window.location.href = rurl;
			
		} else {
			alert("open in wxchat");
			window.location.href="index.html";
		}
		
		function getQueryString(name) { 
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null; 
		} 

</script>
