<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>激活</title>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="min_css/public.css">
		<link rel="stylesheet" href="min_css/content.css">
		<link rel="stylesheet" href="min_css/detail.css">
		<link rel="stylesheet" href="min_css/user.css"> 
		<link rel="stylesheet" href="min_css/shopcar.css"> 
	</head>

	<body>
		<div id="app">
			<header class="header-box">
				<div class="header-menu" id="headerMenu">
					<span class="logo">激活</span>
					<div class="header-icon left-icon">
						<a href="javascript:window.history.back()" class="icon_bk sprite" ></a>
					</div>
					<div class="header-icon right-icon">
						<a href="index.html" class="icon"><i class="sprite gosy"></i></a>
					</div>
				</div>
			</header>
			<div class="content21">
				<div class="agent_s">选择区
					<select class="prov" v-model="prov" @change="getCityList">
						<option disabled value="">请选择</option>
						<option v-for="option in provList" v-bind:value="option" v-text="option.areaname">
						</option>
					</select>
					<select class="city" v-model="city" disabled="disabled" @change="getAreaList" id="citySelect">
						<option disabled value="">请选择</option>
						<option v-for="option in cityList" v-bind:value="option" v-text="option.areaname">
						
						</option>
					</select>
					<select class="dist" v-model="area" disabled="disabled" id="areaSelect">
						<option disabled value="">请选择</option>
						<option v-for="option in areaList" v-bind:value="option" v-text="option.areaname">
						
					</select>
				</div>
				<div class="truke1">
					<p><span><i v-text="financepackage.remainCount"></i>套餐</span><span>数量<input type="number" class="licai" v-model="activatedCount"></span></p>
					<p><input type="checkbox" class="check trunkcheck" v-model="isAgree" :value="isAgree">阅读并同意
						<a href="#" class="ct_active">激活协议</a>
					</p>
					<p><button type="button" class="addressbtn actbtn" @click="active">立即激活</button></p>
				</div>

			</div>
			<div id="Msg"></div>
		</div>

	</body>

</html>
<script type="text/javascript" src="min_js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="min_js/api.js"></script>
<script type="text/javascript" src="min_js/publick.js"></script>
<script type="text/javascript" src="min_js/vue.min.js"></script>
<script type="text/javascript" src="min_js/jquery.md5.js"></script>
<script type="text/javascript" src="min_js/commonUtil.js"></script>
<script type="text/javascript" src="min_js/activation.js"></script>
