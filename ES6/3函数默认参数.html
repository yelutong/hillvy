<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//在ES5我们给函数定义参数默认值是怎么样？ 
function action(num) {
	num = num || 200
	//当传入num时，num为传入的值
	//当没传入参数时，num即有了默认值200
	console.log(num);
	return num;
	
}
action();//值 200
action(0);//值 200	
//但细心观察的同学们肯定会发现，num传入为0的时候就是false， 此时num = 200 与我们的实际要的效果明显不一样

//ES6为参数提供了默认值。在定义函数时便初始化了这个参数，以便在参数没有被传递进去时使用。
 function action(num = 200) {
        console.log(num)
    }
action() //200
action(300) //300	
	

</script>	
</head>

</html>
