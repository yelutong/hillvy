<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//ES5我们对于对象都是以键值对的形式书写，是有可能出现键值对重名的。例如：

    function people(name, age) {
        return {
            name: name,
            age: age
        };
    }
//键值对重名，ES6可以简写如下：

    function people1(name, age) {
        return {
            name,
            age
        };
    }
	
	
//ES6 同样改进了为对象字面量方法赋值的语法。ES5为对象添加方法：

    const people2 = {
        name: 'lux',
        getName: function() {
            console.log(this.name)
        }
    }
	people2.getName();
//ES6通过省略冒号与 function 关键字，将这个语法变得更简洁

    const people3 = {
        name: 'lux1',
        getName () {
            console.log(this.name+" haha");
        }
    }
	 
	console.log(people3.name);
	people3.getName();
//ES6 对象提供了Object.assign()这个方法来实现浅复制。Object.assign()可以把任意多个源对象自身可枚举的属性拷贝给目标对象，然后返回目标对象。第一参数即为目标对象。在实际项目中，我们为了不改变源对象。一般会把目标对象传为{}
const objA={"name":"hillvy"},objB={"age":26};	
const obj = Object.assign({}, objA, objB)
console.log(obj);//{name: "hillvy", age: 26}
</script>	
</head>

<body>
</body>
</html>
