<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="utf-8">
<head><title>五子棋</title></head>
<body>
<canvas id="myCanvas" width="560" height="560" style="border:3px solid black;">
您的浏览器不支持 HTML5 canvas 标签。</canvas>  <br/>
<button id="reset" onclick="controller.init(ctx)">重置</button>
</body>
<script>
var controller = {
	round:true,
	color:"black",
	whiteTable:new Array(),
	blackTable:new Array(),
	row:0,
	col:0,
	over:false,
	ctx,
	trans:function(){		
		this.round = !this.round;
		if (!this.round){
			this.blackTable[this.row][this.col] = 1;
			this.ifWin(this.blackTable)
			this.color = "white";
		}
		else{
			this.whiteTable[this.row][this.col] = 1;
			this.ifWin(this.whiteTable)			
			this.color = "black";
		}
	},
	ifWin:function(table){	
		var arr1 = new Array();
		var arr2 = new Array();
		var arr3 = new Array();
		var arr4 = new Array();
		var n = 0;	
		for(x = 0; x<= lineNums; x++) { 		
			for(y = 0; y <= lineNums; y++) 
			{ 
				var x1 = this.row - n;
				var x2 = this.row + n;
				var y1 = this.col - n;
				var y2 = this.col + n;
				if(y == this.col){
					arr1[x] = table[x][y];
				}
				if(x == this.row){
					arr2[y] = table[x][y];
				}
			}
			if(this.inBounds(x1) && this.inBounds(y2)){
				arr3[x1] = table[x1][y2];
			}
			if(this.inBounds(x1) && this.inBounds(y1)){
				arr4[x1] = table[x1][y1];				
			}
			if(this.inBounds(x2) && this.inBounds(y1)){
				arr3[x2] = table[x2][y1];
			}
			if(this.inBounds(x2) && this.inBounds(y2)){
				arr4[x2] = table[x2][y2];				
			}
			n = n + 1;
		} 
		this.getSum(arr1, this.row);
		this.getSum(arr2, this.col);
		this.getSum(arr3, this.row);
		this.getSum(arr4, this.row);
	},
	inBounds:function(i){
		if(i>=0 && i<=15){
			return true;
		}
		else{
			return false;	
		}	
	},
	getSum:function(array, pos){
		num = 5;
		posr = pos + 1;
		while(num > 0){
			if(array[pos]>0 && pos>=0){
				num = num - 1;
				pos = pos - 1;
			}
			else{
				break;
			}
		}
		while(num > 0){
			if(array[posr] > 0){
				num = num - 1;
				posr = posr + 1;
			}
			else{
				break;
			}		
		}
		if(num == 0){
			this.over = true;
			this.gameOver();
		}	
	},
	ifExsit:function(x, y){
		this.row = x / rate;
		this.col = y / rate;
		var nums = this.whiteTable[this.row][this.col] + this.blackTable[this.row][this.col];
		if( nums > 0){
			return true;
		}
		else{
			return false;
		}
	},
	gameOver:function(){
		this.ctx.font="30px Arial";
		this.ctx.fillStyle = "#FF0000";
		if(this.round){
			this.ctx.fillText("白棋胜利",240,240);
		}
		else{
			this.ctx.fillText("黑棋胜利",240,240);
		}
	},
	init:function(context){
		this.round = true;
		this.color = "black";
		this.over = false;
		this.ctx = context;
		this.ctx.beginPath();
		this.ctx.clearRect(0,0,width,width);
		this.ctx.fillStyle = "#FFBB00";
		this.ctx.fillRect(0,0,width,width);
		this.drawBoard();
		for(i = 0; i<= lineNums; i++) { 
			this.whiteTable[i]=new Array();
			this.blackTable[i]=new Array();
			for(n = 0; n <= lineNums; n++) { 
				this.whiteTable[i][n]=0;  
				this.blackTable[i][n]=0;
			} 
		} 
	},
	drawBoard:function(){
		for(var i = 1; i < (lineNums - 1); i++){
			this.ctx.moveTo(i * rate, 0);
			this.ctx.lineTo(i * rate, width);
			this.ctx.stroke();
			this.ctx.moveTo(0, i * rate);
			this.ctx.lineTo(width, i * rate);
			this.ctx.stroke();
		}
	},
	drawPiece:function(posX, posY){
		this.ctx.beginPath();
		this.ctx.arc(posX, posY, rate/2, 0, 2*Math.PI);
		this.ctx.fillStyle = this.color;
		this.ctx.fill();
		this.ctx.stroke();					
	}
}; 

function getMousePos(canvas, evt) { 
   var rect = canvas.getBoundingClientRect(); 
   return { 
     x: evt.clientX - rect.left * (canvas.width / rect.width),
     y: evt.clientY - rect.top * (canvas.height / rect.height)
   }
 }
	
function getNode(pos){
	return ((pos/rate).toFixed())*rate;
}

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var lineNums = 15;
var rate = 40;
var width = (lineNums - 1) * rate;

controller.init(ctx); 	

 canvas.addEventListener("click", function (evt) { 
	var mousePos = getMousePos(canvas, evt); 
	mousePos.x = getNode(mousePos.x);
	mousePos.y = getNode(mousePos.y);
  	var exsit = controller.ifExsit(mousePos.x, mousePos.y);
	if (!exsit && !controller.over){
	  controller.drawPiece(mousePos.x, mousePos.y); 
	  controller.trans();
	} 
 }, false); 	
</script>
</html>
