<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.home-map-head{width:54px;height:54px;transform:scale(.8);-webkit-transform:scale(.8);-o-transform:scale(.8);-moz-transform:scale(.8);transition:all .6s;position:absolute;z-index:99}

@keyframes headAni{0%,100%,4%,8%{transform:scale(.8)}2%,6%{transform:scale(1)}}
@-webkit-keyframes headAni{0%,100%,4%,8%{-webkit-transform:scale(.8)}2%,6%{-webkit-transform:scale(1)}}
@-moz-keyframes headAni{0%,100%,4%,8%{-moz-transform:scale(.8)}2%,6%{-moz-transform:scale(1)}}
@-ms-keyframes headAni{0%,100%,4%,8%{-ms-transform:scale(.8)}2%,6%{-ms-transform:scale(1)}}
@-o-keyframes headAni{0%,100%,4%,8%{-o-transform:scale(.8)}2%,6%{-o-transform:scale(1)}}

.home-map-head.home-map-head2{left:160px;top:230px;animation:headAni 5s 1s infinite;-webkit-animation:headAni 5s 1s infinite;-o-animation:headAni 5s 1s infinite;-moz-animation:headAni 5s 1s infinite;-ms-animation:headAni 5s 1s infinite}
.home-map-tip{height:46px;position:absolute;-webkit-transition:all .6s;-moz-transition:all .6s;-ms-transition:all .6s;-o-transition:all .6s;transition:all .6s;z-index:99;overflow:hidden}
.home-map-tip.home-map-tip2{left:205px;top:240px;animation:headAni 5s 1s infinite;-webkit-animation:headAni 5s 1s infinite;-o-animation:headAni 5s 1s infinite;-moz-animation:headAni 5s 1s infinite;-ms-animation:headAni 5s 1s infinite}
</style>
</head>

<body>
<div class="home-map-head home-map-head2">
  <img src="车2.png">
</div>
            
<div class="home-map-tip home-map-tip2">
 <img src="车2-1.png">
</div>
</body>
</html>
