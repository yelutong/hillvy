<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.arrow{ 
opacity:1;
animation:arrow 3s cubic-bezier(0.5,0,0.1,1) infinite;
-webkit-animation:arrow 3s cubic-bezier(0.5,0,0.1,1) infinite;
transform:rotate(-90deg);
-webkit-transform:rotate(-90deg); /*负90度*/
position:absolute;
bottom:10px;
left:50%;margin-left:-30px;
width:60px;height:60px;border-radius:100%;-webkit-border-radius:100%;line-height:60px;text-align:center;font-size:20px;color:#fff;border:1px solid #fff;cursor:pointer;overflow:hidden;}
.arrow:hover{ animation-play-state:paused;-webkit-animation-play-state:paused;}
@keyframes arrow{ %0,%100{bottom:10px; opacity:1;} 50%{bottom:50px; opacity:.5} }
@-webkit-keyframes arrow{ %0,%100{bottom:10px; opacity:1;} 50%{bottom:50px; opacity:.5} }
</style>
</head>

<body style="background:#6581D9">
<div class="arrow">«</div>
</body>
</html>
