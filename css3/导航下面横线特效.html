<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>  
.home-navbar-links{position:absolute;-webkit-transition:all .6s;-moz-transition:all .6s;-o-transition:all .6s}
.home-navbar-links{width:630px;height:80px;top:0;left:194px;-ms-transition:all .6s;transition:all .6s}

.home-navbar-links a{position:relative;float:left;display:inline-block;color:#454545;width:90px;height:80px;margin-right:45px;line-height:80px;text-align:center;font-size:16px;-webkit-transition:all .6s;-moz-transition:all .6s;-ms-transition:all .6s;-o-transition:all .6s;transition:all .6s;text-decoration:none}
a,a:active,a:focus,a:hover{color:#215fff}
.home-navbar-links a:last-child{margin-right:0}

.home-navbar-links a:before{content:"";position:absolute;left:0;bottom:0;height:4px;width:100%;background-color:#2986ff;-webkit-transition:all 1s;-moz-transition:all 1s;-ms-transition:all 1s;-o-transition:all 1s;transition:all 1s;-webkit-transform:scale(0,1);-moz-transform:scale(0,1);-ms-transform:scale(0,1);-o-transform:scale(0,1);transform:scale(0,1);-webkit-transform-origin:50% 50%;-moz-transform-origin:50% 50%;-ms-transform-origin:50% 50%;-o-transform-origin:50% 50%;transform-origin:50% 50%}
.home-navbar-links a:hover:before{-webkit-transform:scale(1,1);-ms-transform:scale(1,1);-o-transform:scale(1,1);transform:scale(1,1)}
</style>
</head>

<body>
<div class="home-navbar-links">
                <a href="/" class=action >首页</a>
                <a href="/news/list"  >新闻资讯</a>
                <a href="/notice/list"  >车童公告</a>
                <a href="/downapp" target="_blank">下载APP</a>
                
                <a href="javascript:void(0)" onclick="join()" style="margin-right:0;">加入车童</a>
                
            </div>
</body>
</html>
